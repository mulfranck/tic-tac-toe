<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />

    <body>
        <header>
            <h2>Tic Tac Toe</h2>
        </header>
        <div class="container">
            <main>
                <div class="game-board">
                    <button type="button" class="btn" id="0"></button>
                    <button type="button" class="btn" id="1"></button>
                    <button type="button" class="btn" id="2"></button>
                    <button type="button" class="btn" id="3"></button>
                    <button type="button" class="btn" id="4"></button>
                    <button type="button" class="btn" id="5"></button>
                    <button type="button" class="btn" id="6"></button>
                    <button type="button" class="btn" id="7"></button>
                    <button type="button" class="btn" id="8"></button>
                </div>

                <div><button id="restart">Restart</button></div>
            </main>
        </div>

        <footer class="footer">
            <address>Mulfranck</address>
        </footer>
        <script src="script_1.js"></script>
    </body>
